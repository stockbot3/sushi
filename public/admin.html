<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sushi Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script>window.react = window.React;</script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { background: #050508; color: #fff; font-family: sans-serif; }
    .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.06); }
    .text-gradient { background: linear-gradient(135deg, #FFB81C, #FF6B35); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  </style>
</head>
<body class="p-4">
  <div id="root"></div>
  <script src="https://unpkg.com/lucide-react@0.460.0/dist/umd/lucide-react.min.js"></script>
  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;
    const { Lock, Plus, Trash2, Edit2, Upload, X, Save, RefreshCw, Link, ChevronRight, Calendar, Users, Copy } = LucideReact;

    const api = async (p, o = {}) => {
      const t = localStorage.getItem('sushi_token');
      const r = await fetch(p, { ...o, headers: { 'Content-Type': 'application/json', ...(t ? { Authorization: `Bearer ${t}` } : {}), ...(o.headers || {}) } });
      if (r.status === 401) { localStorage.removeItem('sushi_token'); window.location.reload(); }
      return r.json();
    };

    function App() {
      const [authed, setAuthed] = useState(false), [sessions, setSessions] = useState([]), [edit, setEdit] = useState(null);
      const [presets, setPresets] = useState([]), [presetEdit, setPresetEdit] = useState(null);
      const [loading, setLoading] = useState(false), [wizardStep, setWizardStep] = useState(0);
      const [sports, setSports] = useState(null), [games, setGames] = useState([]), [selectedDate, setSelectedDate] = useState(new Date().toISOString().slice(0,10));
      const [voices, setVoices] = useState({ male: [], female: [] });

      const fetchSessions = () => api('/api/admin/sessions').then(setSessions);
      const fetchPresets = () => api('/api/admin/presets').then(setPresets);
      const fetchVoices = () => fetch('/api/voices').then(r => r.json()).then(setVoices);

      useEffect(() => {
        const t = localStorage.getItem('sushi_token');
        if (t) api('/api/admin/verify').then(d => { if (d.ok) { setAuthed(true); fetchSessions(); fetchPresets(); fetchVoices(); } });
        else fetchVoices();
      }, []);

      const login = async (e) => {
        e.preventDefault();
        const d = await api('/api/admin/login', { method: 'POST', body: JSON.stringify({ password: e.target.password.value }) });
        if (d.token) { localStorage.setItem('sushi_token', d.token); setAuthed(true); fetchSessions(); fetchPresets(); }
      };

      const startWizard = async () => {
        const s = await api('/api/admin/sports');
        setSports(s); setWizardStep(1);
        setEdit({ gameName: '', slug: '', status: 'active', settings: { preGameInterval: 45, idleTimeout: 30 }, commentators: [{ id: 'A', name: 'Sakura', voice: 'rachel' }, { id: 'B', name: 'Steve', voice: 'adam' }] });
      };

      const browseGames = async (sport, league) => {
        setLoading(true);
        const d = await api(`/api/admin/browse/${sport}/${league}?date=${selectedDate.replace(/-/g,'')}`);
        setGames(d.events || []); setWizardStep(3); setLoading(false);
      };

      const saveSession = async () => {
        setLoading(true);
        const id = edit?.id;
        const method = id ? 'PATCH' : 'POST';
        const url = id ? `/api/admin/sessions/${id}` : '/api/admin/sessions';
        // Ensure settings exists
        const payload = { ...edit, settings: edit.settings || { preGameInterval: 45, idleTimeout: 30 } };
        await api(url, { method, body: JSON.stringify(payload) });
        setEdit(null); setWizardStep(0); fetchSessions(); setLoading(false);
      };

      const startPreset = (preset) => {
        setPresetEdit(preset || { name: '', prompt: '', voice: 'adam', avatarUrl: '' });
      };

      const savePreset = async () => {
        setLoading(true);
        const id = presetEdit?.id;
        const method = id ? 'PATCH' : 'POST';
        const url = id ? `/api/admin/presets/${id}` : '/api/admin/presets';
        await api(url, { method, body: JSON.stringify(presetEdit) });
        setPresetEdit(null); fetchPresets(); setLoading(false);
      };

      const uploadModel = async (idx, file) => {
        const fd = new FormData(); fd.append('file', file);
        const d = await fetch('/api/admin/upload', { method: 'POST', body: fd, headers: { Authorization: `Bearer ${localStorage.getItem('sushi_token')}` } }).then(r => r.json());
        const n = [...edit.commentators]; n[idx].avatarUrl = d.url;
        setEdit({ ...edit, commentators: n });
      };

      if (!authed) return (
        <div className="min-h-screen flex items-center justify-center">
          <form onSubmit={login} className="glass p-8 rounded-2xl w-full max-w-sm text-center">
            <Lock size={32} className="mx-auto mb-4 text-yellow-400" />
            <input name="password" type="password" className="w-full bg-white/5 border border-white/10 p-3 rounded-xl mb-4 text-white" placeholder="Admin Password" />
            <button className="w-full bg-yellow-400 text-black font-black p-3 rounded-xl">LOGIN</button>
          </form>
        </div>
      );

      return (
        <div className="max-w-3xl mx-auto">
          <div className="flex justify-between items-center mb-8">
            <h1 className="text-2xl font-black text-gradient">SUSHI ADMIN</h1>
            <div className="flex gap-2">
              <button onClick={() => startPreset(null)} className="bg-white/5 text-white p-3 rounded-full"><Users/></button>
              <button onClick={startWizard} className="bg-yellow-400 text-black p-3 rounded-full"><Plus/></button>
            </div>
          </div>

          {(wizardStep > 0 || edit) && (
            <div className="fixed inset-0 z-50 bg-black/95 p-4 overflow-y-auto">
              <div className="max-w-lg mx-auto glass p-6 rounded-2xl space-y-6">
                <div className="flex justify-between font-black">
                  <h2>{edit?.id ? 'EDIT SESSION' : 'NEW SESSION'}</h2>
                  <button type="button" onClick={() => { setWizardStep(0); setEdit(null); }}><X/></button>
                </div>

                {wizardStep === 1 && (
                  <div className="grid grid-cols-1 gap-3">
                    {sports && Object.entries(sports).map(([k, s]) => {
                      const leaguesArr = Array.isArray(s.leagues)
                        ? s.leagues
                        : Object.entries(s.leagues || {}).map(([id, l]) => ({ id, ...l }));
                      return (
                      <div key={k} className="p-4 glass rounded-xl">
                        <div className="text-xs font-black opacity-30 uppercase mb-2">{s.name}</div>
                        <div className="flex flex-wrap gap-2">
                          {leaguesArr.map(l => (
                            <button key={l.id} onClick={() => { setEdit({...edit, sport: k, league: l.id}); setWizardStep(2); }} className="px-4 py-2 bg-white/5 rounded-lg hover:bg-white/10 font-bold">{l.name}</button>
                          ))}
                        </div>
                      </div>
                    )})}
                  </div>
                )}

                {wizardStep === 2 && (
                  <div className="space-y-4">
                    <div className="flex items-center gap-3 bg-white/5 p-4 rounded-xl">
                      <Calendar className="text-yellow-400" />
                      <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="bg-transparent outline-none flex-1 font-bold text-white" />
                    </div>
                    <button onClick={() => browseGames(edit.sport, edit.league)} disabled={loading} className="w-full bg-yellow-400 text-black font-black p-4 rounded-xl flex items-center justify-center gap-2">
                      {loading ? <RefreshCw className="animate-spin" /> : <ChevronRight />} FIND GAMES
                    </button>
                    <button onClick={() => setWizardStep(1)} className="w-full text-xs opacity-50">BACK</button>
                  </div>
                )}

                {wizardStep === 3 && (
                  <div className="space-y-3">
                    {games.length === 0 ? <div className="text-center py-8 opacity-50">No games found for this date.</div> : games.map(g => {
                      const leaguesArr = Array.isArray(sports?.[edit.sport]?.leagues)
                        ? sports[edit.sport].leagues
                        : Object.entries(sports?.[edit.sport]?.leagues || {}).map(([id, l]) => ({ id, ...l }));
                      const leagueCfg = leaguesArr.find(x => x.id === edit.league);
                      return (
                      <button key={g.id} onClick={() => { setEdit({...edit, espnEventId: g.id, gameName: g.name || g.shortName, espnSlug: leagueCfg?.espnSlug || '', homeTeam: g.home, awayTeam: g.away, gameDate: selectedDate.replace(/-/g, '')}); setWizardStep(4); }} className={`w-full p-4 glass rounded-xl text-left hover:border-yellow-400/50 transition-all text-white relative ${g.isLive ? 'border-2 border-green-500' : ''}`}>
                        {g.isLive && <div className="absolute top-2 right-2 flex items-center gap-1 bg-green-500 text-black px-2 py-1 rounded-full text-xs font-black"><span className="animate-pulse">‚óè</span> LIVE</div>}
                        <div className="text-[10px] opacity-30 font-black mb-1">{g.status.detail}</div>
                        <div className="font-bold">{g.away.abbreviation} @ {g.home.abbreviation}</div>
                        <div className="text-xs opacity-50 mt-1">{g.away.score} - {g.home.score}</div>
                      </button>
                    )})}
                    <button onClick={() => setWizardStep(2)} className="w-full text-xs opacity-50">BACK</button>
                  </div>
                )}

                {(wizardStep === 4 || edit?.id) && (
                  <div className="space-y-4">
                    <input value={edit.gameName} onChange={e => setEdit({ ...edit, gameName: e.target.value })} className="w-full bg-white/5 p-3 rounded-xl text-white font-bold" placeholder="Game Name" />
                    <div className="flex items-center gap-2 bg-white/5 p-3 rounded-xl">
                      <Link size={16} className="text-gray-500" />
                      <span className="text-gray-500">/</span>
                      <input value={edit.slug} onChange={e => setEdit({ ...edit, slug: e.target.value.toLowerCase() })} className="bg-transparent outline-none flex-1 text-white" placeholder="custom-slug" />
                    </div>
                    <div>
                      <label className="text-xs text-gray-500 font-bold uppercase">Pre-Game Interval (seconds)</label>
                      <input type="number" value={edit.settings?.preGameInterval || 45} onChange={e => setEdit({ ...edit, settings: { ...edit.settings, preGameInterval: parseInt(e.target.value) } })} className="w-full bg-white/5 p-3 rounded-xl text-white" />
                      <div className="text-xs text-gray-600 mt-1">How often to rotate to next 3 commentary turns</div>
                    </div>

                    <div>
                      <label className="text-xs text-gray-500 font-bold uppercase">Idle Timeout (minutes)</label>
                      <input type="number" value={edit.settings?.idleTimeout || 30} onChange={e => setEdit({ ...edit, settings: { ...edit.settings, idleTimeout: parseInt(e.target.value) } })} className="w-full bg-white/5 p-3 rounded-xl text-white" />
                      <div className="text-xs text-gray-600 mt-1">Ask "Still watching?" after X minutes of no activity</div>
                    </div>

                    {edit.commentators.map((c, i) => (
                      <div key={i} className="p-4 bg-white/5 rounded-xl space-y-3">
                        <div className="font-bold text-xs opacity-50">COMMENTATOR {c.id}</div>
                        <select value={c.presetId || ''} onChange={e => {
                          const preset = presets.find(p => p.id === e.target.value);
                          const n = [...edit.commentators];
                          n[i] = { ...n[i], presetId: e.target.value, name: preset?.name || n[i].name, voice: preset?.voice || n[i].voice, avatarUrl: preset?.avatarUrl || n[i].avatarUrl, prompt: preset?.prompt || n[i].prompt };
                          setEdit({ ...edit, commentators: n });
                        }} className="w-full bg-black/50 p-2 rounded-lg text-sm text-white">
                          <option value="">No preset</option>
                          {presets.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}
                        </select>
                        <input value={c.name} onChange={e => { const n = [...edit.commentators]; n[i].name = e.target.value; setEdit({ ...edit, commentators: n }); }} className="w-full bg-transparent border-b border-white/10 text-white" placeholder="Name" />
                        <textarea value={c.prompt || ''} onChange={e => { const n = [...edit.commentators]; n[i].prompt = e.target.value; setEdit({ ...edit, commentators: n }); }} className="w-full bg-white/5 p-2 rounded-lg text-[10px] text-white" placeholder="Personality prompt" />
                        <div>
                          <label className="text-xs text-gray-400 font-bold uppercase mb-1 block">Voice</label>
                          <select value={c.voice || 'adam'} onChange={e => { const n = [...edit.commentators]; n[i].voice = e.target.value; setEdit({ ...edit, commentators: n }); }} className="w-full bg-black/50 p-2 rounded-lg text-sm text-white">
                            <optgroup label="üéôÔ∏è Male Voices (ElevenLabs)">
                              {voices.male.map(v => <option key={v.id} value={v.id}>{v.name}</option>)}
                            </optgroup>
                            <optgroup label="üéôÔ∏è Female Voices (ElevenLabs)">
                              {voices.female.map(v => <option key={v.id} value={v.id}>{v.name}</option>)}
                            </optgroup>
                          </select>
                        </div>
                        <div className="flex gap-2 items-center">
                          <input value={c.avatarUrl} onChange={e => { const n = [...edit.commentators]; n[i].avatarUrl = e.target.value; setEdit({ ...edit, commentators: n }); }} className="flex-1 bg-white/5 p-2 rounded-lg text-[10px] text-white" placeholder="Model URL" />
                          <label className="cursor-pointer p-2 glass rounded-lg"><Upload size={14}/><input type="file" className="hidden" onChange={e => uploadModel(i, e.target.files[0])} /></label>
                        </div>
                      </div>
                    ))}

                    <button onClick={saveSession} disabled={loading} className="w-full bg-green-500 text-black font-black p-4 rounded-xl flex items-center justify-center gap-2">
                      {loading ? <RefreshCw className="animate-spin" /> : <Save />} {edit?.id ? 'UPDATE' : 'CREATE'}
                    </button>
                  </div>
                )}
              </div>
            </div>
          )}

          {presetEdit && (
            <div className="fixed inset-0 z-50 bg-black/95 p-4 overflow-y-auto">
              <div className="max-w-lg mx-auto glass p-6 rounded-2xl space-y-6">
                <div className="flex justify-between font-black">
                  <h2>{presetEdit?.id ? 'EDIT PRESET' : 'NEW PRESET'}</h2>
                  <button type="button" onClick={() => setPresetEdit(null)}><X/></button>
                </div>
                <input value={presetEdit.name} onChange={e => setPresetEdit({ ...presetEdit, name: e.target.value })} className="w-full bg-white/5 p-3 rounded-xl text-white font-bold" placeholder="Preset Name (e.g., Darth Vader)" />
                <textarea value={presetEdit.prompt} onChange={e => setPresetEdit({ ...presetEdit, prompt: e.target.value })} className="w-full bg-white/5 p-3 rounded-xl text-white text-sm h-28" placeholder="Personality prompt" />
                <div>
                  <label className="text-xs text-gray-400 font-bold uppercase mb-1 block">Voice</label>
                  <select value={presetEdit.voice || 'adam'} onChange={e => setPresetEdit({ ...presetEdit, voice: e.target.value })} className="w-full bg-black/50 p-2 rounded-lg text-sm text-white">
                    <optgroup label="üéôÔ∏è Male Voices (ElevenLabs)">
                      {voices.male.map(v => <option key={v.id} value={v.id}>{v.name}</option>)}
                    </optgroup>
                    <optgroup label="üéôÔ∏è Female Voices (ElevenLabs)">
                      {voices.female.map(v => <option key={v.id} value={v.id}>{v.name}</option>)}
                    </optgroup>
                  </select>
                </div>
                <input value={presetEdit.avatarUrl} onChange={e => setPresetEdit({ ...presetEdit, avatarUrl: e.target.value })} className="w-full bg-white/5 p-3 rounded-xl text-white text-sm" placeholder="Avatar URL" />
                <button onClick={savePreset} disabled={loading} className="w-full bg-green-500 text-black font-black p-4 rounded-xl flex items-center justify-center gap-2">
                  {loading ? <RefreshCw className="animate-spin" /> : <Save />} {presetEdit?.id ? 'UPDATE' : 'CREATE'}
                </button>
              </div>
            </div>
          )}

          <div className="space-y-4">
            {sessions.map(s => (
              <div key={s.id} className="glass p-4 rounded-2xl flex justify-between items-center">
                <div className="flex-1">
                  <div className="font-black text-lg">{s.gameName}</div>
                  <div className="text-[10px] opacity-50 font-bold uppercase tracking-widest mb-2">
                    <span>{s.id}</span>
                  </div>
                  <div className="flex items-center gap-2 bg-white/5 p-2 rounded-lg">
                    <Link size={14} className="text-blue-400" />
                    <a href={`/${s.slug || s.id}`} target="_blank" className="text-blue-400 text-xs hover:underline flex-1">
                      {window.location.origin}/{s.slug || s.id}
                    </a>
                    <button
                      onClick={() => { navigator.clipboard.writeText(`${window.location.origin}/${s.slug || s.id}`); alert('Link copied!'); }}
                      className="p-1 bg-white/10 rounded hover:bg-white/20 text-white"
                      title="Copy link"
                    >
                      <Copy size={14}/>
                    </button>
                  </div>
                </div>
                <div className="flex gap-2">
                  <button onClick={() => setEdit(s)} className="p-2 bg-white/5 rounded-lg text-yellow-400"><Edit2 size={18}/></button>
                  <button onClick={async () => { if (confirm('Delete?')) { await api(`/api/admin/sessions/${s.id}`, { method: 'DELETE' }); fetchSessions(); } }} className="p-2 bg-red-500/20 text-red-400 rounded-lg"><Trash2 size={18}/></button>
                </div>
              </div>
            ))}
          </div>

          {presets.length > 0 && (
            <div className="mt-8">
              <div className="text-xs text-gray-500 font-bold uppercase mb-2">Presets</div>
              <div className="space-y-3">
                {presets.map(p => (
                  <div key={p.id} className="glass p-4 rounded-2xl flex justify-between items-center">
                    <div>
                      <div className="font-black text-sm">{p.name}</div>
                      <div className="text-[10px] opacity-50">{p.prompt?.slice(0, 80) || 'No prompt'}</div>
                    </div>
                    <div className="flex gap-2">
                      <button onClick={() => setPresetEdit(p)} className="p-2 bg-white/5 rounded-lg text-yellow-400"><Edit2 size={18}/></button>
                      <button onClick={async () => { if (confirm('Delete preset?')) { await api(`/api/admin/presets/${p.id}`, { method: 'DELETE' }); fetchPresets(); } }} className="p-2 bg-red-500/20 text-red-400 rounded-lg"><Trash2 size={18}/></button>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          )}
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
