<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sushi - VRM Cinematic</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #010103; color: #fff; overflow: hidden; height: 100vh;
        }
        #root { width: 100%; height: 100%; position: relative; }
        
        .stream-hud {
            position: absolute; top: 0; left: 0; right: 0; z-index: 100;
            background: linear-gradient(180deg, rgba(10,10,15,0.98) 0%, rgba(10,10,15,0.8) 100%);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
        }
        .hud-top { display: flex; align-items: center; justify-content: space-between; padding: 12px 24px; }
        .hud-scores { display: flex; align-items: center; }
        .hud-team { display: flex; align-items: center; gap: 12px; padding: 6px 18px; background: rgba(255,255,255,0.05); border-radius: 12px; }
        .hud-abbr { font-size: 16px; font-weight: 900; letter-spacing: 2px; }
        .hud-pts { font-size: 40px; font-weight: 950; line-height: 1; min-width: 40px; text-align: center; }
        .hud-sep { font-size: 28px; color: rgba(255,255,255,0.15); padding: 0 15px; font-weight: 200; }
        
        .play-ticker {
            padding: 14px 24px;
            background: linear-gradient(90deg, rgba(255,184,28,0.15), transparent);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; align-items: center;
        }
        .ticker-label { font-size: 12px; font-weight: 900; color: #FFB81C; text-transform: uppercase; letter-spacing: 3px; margin-right: 20px; border: 1px solid #FFB81C; padding: 2px 10px; border-radius: 6px; }
        .ticker-desc { font-size: 16px; font-weight: 600; color: rgba(255,255,255,0.95); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .vrm-stage {
            position: absolute; inset: 0; display: flex;
            background: radial-gradient(circle at center, #1a1a2e 0%, #010103 100%);
        }
        .vrm-canvas-container { flex: 1; position: relative; }
        .vrm-canvas { width: 100%; height: 100%; display: block; }

        .avatar-label {
            position: absolute; bottom: 150px; left: 50%; transform: translateX(-50%);
            padding: 10px 24px; border-radius: 30px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 14px; font-weight: 900; color: #feca57;
            white-space: nowrap; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 1px; text-transform: uppercase;
        }
        .avatar-label.speaking {
            background: rgba(255,107,53,0.5); border-color: #ff6b35;
            transform: translateX(-50%) scale(1.2) translateY(-10px);
            box-shadow: 0 15px 40px rgba(255,107,53,0.4);
            color: #fff;
        }

        .subtitle-box {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 800px;
            background: rgba(5,5,10,0.9); backdrop-filter: blur(25px);
            padding: 24px 40px; border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.15);
            text-align: center; z-index: 200;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }
        .subtitle-name { font-size: 13px; font-weight: 900; color: #FFB81C; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 3px; }
        .subtitle-text { font-size: 20px; line-height: 1.6; color: #fff; font-weight: 600; }

        .loading-screen {
            position: fixed; inset: 0; z-index: 1000;
            background: #010103; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 70px; height: 70px; border: 5px solid rgba(255,255,255,0.05); border-top-color: #FFB81C; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .start-overlay {
            position: fixed; inset: 0; z-index: 500;
            background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .start-btn {
            padding: 28px 56px; border-radius: 60px;
            background: #fff; color: #000; font-weight: 950; font-size: 24px;
            box-shadow: 0 20px 50px rgba(255,184,28,0.5);
            letter-spacing: 2px; transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3/lib/three-vrm.module.min.js"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';
        window.THREE = THREE; window.GLTFLoader = GLTFLoader;
        window.VRMLoaderPlugin = VRMLoaderPlugin; window.VRMUtils = VRMUtils;
        window.modulesLoaded = true; window.dispatchEvent(new Event('modulesLoaded'));
    </script>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        const SAKURA_URL = 'https://raw.githubusercontent.com/pixiv/three-vrm/release/packages/three-vrm/examples/models/VRM1_Constraint_Twist_Sample.vrm';
        const YUKI_URL = '/Avatar.vrm';

        const damp = (current, target, lambda, delta) => THREE.MathUtils.damp(current, target, lambda, delta);
        const noise = (t) => Math.sin(t) + Math.sin(t * 2.5) * 0.5;

        const events = {
            listeners: [],
            sub(fn) { this.listeners.push(fn); return () => this.listeners = this.listeners.filter(l => l !== fn); },
            emit(side, type, data) { this.listeners.forEach(l => l(side, type, data)); }
        };

        class VoiceService {
            constructor() { this.ctx = null; }
            async init() {
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                if (this.ctx.state === 'suspended') await this.ctx.resume();
                const b = this.ctx.createBuffer(1, 1, 22050);
                const s = this.ctx.createBufferSource(); s.buffer = b;
                s.connect(this.ctx.destination); s.start(0);
                const u = new SpeechSynthesisUtterance(" ");
                u.volume = 0; window.speechSynthesis.speak(u);
            }
            async speak(text, side, voiceId) {
                await this.init();
                try {
                    const res = await fetch('/api/tts', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text, voiceId })
                    });
                    if (!res.ok) throw new Error('API Error');
                    const data = await res.json();
                    if (!data.audio) throw new Error('Empty Audio');

                    const bin = atob(data.audio.replace(/\s/g, ''));
                    const buf = new Uint8Array(bin.length);
                    for (let i = 0; i < bin.length; i++) buf[i] = bin.charCodeAt(i);

                    const ad = await this.ctx.decodeAudioData(buf.buffer);
                    const src = this.ctx.createBufferSource(); src.buffer = ad;
                    const ana = this.ctx.createAnalyser(); ana.fftSize = 256;
                    src.connect(ana); ana.connect(this.ctx.destination);

                    const dat = new Uint8Array(ana.frequencyBinCount);
                    const dur = ad.duration * 1000; const start = Date.now();
                    return new Promise(resolve => {
                        const loop = () => {
                            if (Date.now() - start > dur) return;
                            ana.getByteFrequencyData(dat);
                            let avg = 0; for(let i=0; i<dat.length; i++) avg += dat[i];
                            avg /= dat.length;
                            events.emit(side, 'vis', { v: avg > 20 ? ['aa','ih','ou','E','oh'][Math.floor(Math.random()*5)] : 'sil', vol: avg/255 });
                            requestAnimationFrame(loop);
                        };
                        src.onended = () => { events.emit(side, 'vis', { v: 'sil', vol: 0 }); resolve(); };
                        src.start(0);
                        loop();
                    });
                } catch (e) {
                    console.warn("TTS Error:", e);
                    return new Promise(resolve => {
                        const utter = new SpeechSynthesisUtterance(text);
                        utter.onboundary = (ev) => {
                            if (ev.name === 'word') {
                                events.emit(side, 'vis', { v: ['aa','ih','ou','E','oh'][Math.floor(Math.random()*5)], volume: 0.5 });
                                setTimeout(() => events.emit(side, 'vis', { v: 'sil', vol: 0 }), 100);
                            }
                        };
                        utter.onend = resolve;
                        window.speechSynthesis.speak(utter);
                    });
                }
            }
        }

        function Avatar({ side, modelUrl, activeSpeaker }) {
            const canvasRef = useRef(null), vrmRef = useRef(null), [loaded, setLoaded] = useState(false);
            const speakerRef = useRef(activeSpeaker);
            useEffect(() => { speakerRef.current = activeSpeaker; }, [activeSpeaker]);

            useEffect(() => {
                let mounted = true;
                const init = () => {
                    const { THREE, GLTFLoader, VRMLoaderPlugin, VRMUtils } = window;
                    const scene = new THREE.Scene(), cam = new THREE.PerspectiveCamera(30, canvasRef.current.clientWidth / canvasRef.current.clientHeight, 0.1, 1000);
                    cam.position.set(0, 1.4, 2.5); cam.lookAt(0, 1.25, 0);
                    const ren = new THREE.WebGLRenderer({ canvas: canvasRef.current, alpha: true, antialias: true });
                    ren.setSize(canvasRef.current.clientWidth, canvasRef.current.clientHeight); ren.setPixelRatio(window.devicePixelRatio);
                    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
                    const l = new THREE.DirectionalLight(0xffffff, 1.2); l.position.set(1, 2, 3); scene.add(l);

                    const loader = new GLTFLoader();
                    loader.register(p => new VRMLoaderPlugin(p));
                    loader.load(modelUrl, gltf => {
                        if (!mounted) return;
                        const vrm = gltf.userData.vrm;
                        if (vrm) {
                            vrmRef.current = vrm; VRMUtils.rotateVRM0(vrm); scene.add(vrm.scene);
                            if (vrm.humanoid) {
                                ['leftUpperArm','rightUpperArm'].forEach(b => {
                                    const n = vrm.humanoid.getNormalizedBoneNode(b);
                                    if (n) n.rotation.z = b.includes('left') ? -1.4 : 1.4;
                                });
                                vrm.humanoid.update();
                            }
                        } else { scene.add(gltf.scene); }
                        setLoaded(true);
                    });

                    const clock = new THREE.Clock();
                    const animate = () => {
                        if (!mounted) return; requestAnimationFrame(animate);
                        const dt = Math.min(clock.getDelta(), 0.05), time = clock.getElapsedTime();
                        if (vrmRef.current) {
                            const h = vrmRef.current.humanoid;
                            if (h) {
                                const spine = h.getNormalizedBoneNode('spine'), head = h.getNormalizedBoneNode('head');
                                const lua = h.getNormalizedBoneNode('leftUpperArm'), rua = h.getNormalizedBoneNode('rightUpperArm');
                                const lla = h.getNormalizedBoneNode('leftLowerArm'), rla = h.getNormalizedBoneNode('rightLowerArm');
                                const isSpeaking = speakerRef.current === side;
                                
                                const sway = noise(time * 0.2) * 0.02;
                                if (spine) {
                                    spine.rotation.x = damp(spine.rotation.x, isSpeaking ? 0.1 : sway, 2, dt);
                                    spine.position.y = Math.sin(time * 0.8) * 0.01;
                                }
                                if (head) {
                                    const targetY = isSpeaking ? 0 : (side === 'left' ? 0.3 : -0.3);
                                    head.rotation.y = damp(head.rotation.y, targetY + sway, 3, dt);
                                    head.rotation.x = damp(head.rotation.x, isSpeaking ? Math.sin(time * 10) * 0.05 : 0, 5, dt);
                                }

                                let lz = -1.4, rz = 1.4, lx = 0, rx = 0, llx = -0.1, rlx = -0.1;
                                if (isSpeaking) {
                                    const g = noise(time * 1.5);
                                    lz = -1.1 + g * 0.1; rz = 1.1 - g * 0.1;
                                    lx = -0.4 + g * 0.2; rx = -0.4 + g * 0.2;
                                    llx = -0.7 + g * 0.3; rlx = -0.7 + g * 0.3;
                                }
                                if (lua) { lua.rotation.z = damp(lua.rotation.z, lz, 4, dt); lua.rotation.x = damp(lua.rotation.x, lx, 4, dt); }
                                if (rua) { rua.rotation.z = damp(rua.rotation.z, rz, 4, dt); rua.rotation.x = damp(rua.rotation.x, rx, 4, dt); }
                                if (lla) lla.rotation.x = damp(lla.rotation.x, llx, 4, dt);
                                if (rla) rla.rotation.x = damp(rla.rotation.x, rlx, 4, dt);
                            }
                            vrmRef.current.update(dt);
                            if (vrmRef.current.expressionManager && Math.random() < 0.005) {
                                vrmRef.current.expressionManager.setValue('blink', 1);
                                setTimeout(() => vrmRef.current?.expressionManager?.setValue('blink', 0), 150);
                            }
                        }
                        ren.render(scene, cam);
                    };
                    animate();
                };
                if (window.modulesLoaded) init(); else window.addEventListener('modulesLoaded', init);
                return () => mounted = false;
            }, [side, modelUrl]);

            useEffect(() => {
                return events.sub((s, type, data) => {
                    if (s !== side || !vrmRef.current?.expressionManager) return;
                    const m = vrmRef.current.expressionManager, map = m._expressionMap;
                    if (type === 'vis') {
                        ['aa','ih','ou','E','oh','a','i','u','e','o'].forEach(v => { if (v in map) m.setValue(v, 0); });
                        if (data.v !== 'sil') {
                            let t = data.v;
                            if (!(t in map)) { const f = { 'aa':'a','ih':'i','ou':'u','E':'e','oh':'o' }; t = f[data.v] || data.v[0].toLowerCase(); }
                            if (t in map) m.setValue(t, data.vol * 2);
                        }
                        m.update();
                    }
                });
            }, [side]);

            return <div className="vrm-canvas-container"><canvas ref={canvasRef} className="vrm-canvas" /></div>;
        }

        function App() {
            const [started, setStarted] = useState(false), [game, setGame] = useState(null), [commentary, setCommentary] = useState(null);
            const [activeSpeaker, setActiveSpeaker] = useState(null), [sub, setSub] = useState({ name: "", text: "" });
            const voiceRef = useRef(new VoiceService()), queueRef = useRef([]), isProcessingRef = useRef(false), voicedRef = useRef(new Set()), lastSeqRef = useRef(-1);

            useEffect(() => {
                if (!started) return;
                const sid = new URLSearchParams(window.location.search).get('session');
                const poll = async () => {
                    try {
                        const [g, c] = await Promise.all([
                            fetch(`/api/sessions/${sid}/game`).then(r => r.json()),
                            fetch(`/api/sessions/${sid}/commentary/latest`).then(r => r.json())
                        ]);
                        setGame(g);
                        const seq = c.play?.seq || c.timestamp, pid = c.play?.description || c.timestamp;
                        if (seq !== lastSeqRef.current && !voicedRef.current.has(pid)) {
                            lastSeqRef.current = seq; voicedRef.current.add(pid);
                            setCommentary(c); queueRef.current = [...c.turns]; runQueue();
                        }
                    } catch (e) {}
                };
                poll(); const itv = setInterval(poll, 10000); return () => clearInterval(itv);
            }, [started]);

            const runQueue = async () => {
                if (isProcessingRef.current || queueRef.current.length === 0) return;
                isProcessingRef.current = true;
                while (queueRef.current.length > 0) {
                    const t = queueRef.current.shift(), side = t.speaker === 'A' ? 'left' : 'right';
                    const vid = side === 'left' ? '21m00Tcm4TlvDq8ikWAM' : 'ErXwobaYiN019PkySvjV';
                    setSub({ name: t.name, text: t.text }); setActiveSpeaker(side);
                    await voiceRef.current.speak(t.text, side, vid);
                    setActiveSpeaker(null); setSub({ name: "", text: "" });
                    await new Promise(r => setTimeout(r, 1000));
                }
                isProcessingRef.current = false;
            };

            if (!started) return <div className="start-overlay" onClick={async () => { await voiceRef.current.init(); setStarted(true); }}><div className="start-btn">TAP TO ENTER STREAM</div></div>;

            return (
                <div id="root">
                    <div className="stream-hud">
                        <div className="hud-top">
                            <div className="hud-scores">
                                <div className="hud-team"><span className="hud-abbr">{game?.away?.abbreviation}</span><span className="hud-pts">{game?.away?.score}</span></div>
                                <span className="hud-sep">:</span>
                                <div className="hud-team"><span className="hud-pts">{game?.home?.score}</span><span className="hud-abbr">{game?.home?.abbreviation}</span></div>
                            </div>
                        </div>
                        {commentary?.play && (
                            <div className="play-ticker">
                                <span className="ticker-label">LIVE</span>
                                <span className="ticker-desc">{commentary.play.description}</span>
                            </div>
                        )}
                    </div>
                    <div className="vrm-stage">
                        <Avatar side="left" modelUrl={SAKURA_URL} activeSpeaker={activeSpeaker} />
                        <Avatar side="right" modelUrl={YUKI_URL} activeSpeaker={activeSpeaker} />
                    </div>
                    {sub.text && (
                        <div className="subtitle-box">
                            <div className="subtitle-name">{sub.name}</div>
                            <div className="subtitle-text">{sub.text}</div>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
