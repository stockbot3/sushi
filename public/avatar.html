<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sushi - VRM Live Stream</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #050508;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        #root { width: 100%; height: 100%; position: relative; }
        
        /* Stream UI Overlays */
        .stream-hud {
            position: absolute; top: 0; left: 0; right: 0; z-index: 100;
            background: linear-gradient(180deg, rgba(10,10,15,0.95) 0%, rgba(10,10,15,0.8) 100%);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .hud-top { display: flex; align-items: center; justify-content: space-between; padding: 12px 20px; }
        .hud-scores { display: flex; align-items: center; }
        .hud-team { display: flex; align-items: center; gap: 8px; padding: 4px 12px; background: rgba(255,255,255,0.05); border-radius: 8px; }
        .hud-abbr { font-size: 14px; font-weight: 800; letter-spacing: 1px; }
        .hud-pts { font-size: 32px; font-weight: 900; line-height: 1; min-width: 32px; text-align: center; }
        .hud-sep { font-size: 20px; color: rgba(255,255,255,0.2); padding: 0 10px; font-weight: 200; }
        
        .play-ticker {
            padding: 10px 20px;
            background: linear-gradient(90deg, rgba(255,184,28,0.1), transparent);
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .ticker-label { font-size: 10px; font-weight: 800; color: #FFB81C; text-transform: uppercase; letter-spacing: 1px; margin-right: 10px; }
        .ticker-desc { font-size: 14px; font-weight: 500; color: rgba(255,255,255,0.8); }

        .vrm-stage {
            position: absolute; inset: 0;
            display: flex;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050508 100%);
        }
        .vrm-canvas-container {
            flex: 1; position: relative;
        }
        .vrm-canvas { width: 100%; height: 100%; display: block; }

        .avatar-label {
            position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%);
            padding: 6px 16px; border-radius: 20px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 12px; font-weight: 700; color: #feca57;
            white-space: nowrap; transition: all 0.3s;
        }
        .avatar-label.speaking {
            background: rgba(255,107,53,0.3); border-color: #ff6b35;
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255,107,53,0.2);
        }

        .subtitle-box {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 600px;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
            padding: 16px 24px; border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center; z-index: 200;
        }
        @keyframes slideUp { from { transform: translate(-50%, 20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        .subtitle-name { font-size: 11px; font-weight: 800; color: #FFB81C; text-transform: uppercase; margin-bottom: 4px; }
        .subtitle-text { font-size: 16px; line-height: 1.5; color: #fff; }

        .loading-screen {
            position: fixed; inset: 0; z-index: 1000;
            background: #050508;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #FFB81C; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .start-overlay {
            position: fixed; inset: 0; z-index: 500;
            background: rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .start-btn {
            padding: 20px 40px; border-radius: 40px;
            background: linear-gradient(135deg, #FFB81C, #FF6B35);
            color: #000; font-weight: 900; font-size: 20px;
            box-shadow: 0 10px 30px rgba(255,184,28,0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3/lib/three-vrm.module.min.js"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';
        
        window.THREE = THREE;
        window.GLTFLoader = GLTFLoader;
        window.VRMLoaderPlugin = VRMLoaderPlugin;
        window.VRMUtils = VRMUtils;
        window.modulesLoaded = true;
        window.dispatchEvent(new Event('modulesLoaded'));
    </script>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        
        const VRM_URL = 'https://raw.githubusercontent.com/pixiv/three-vrm/release/packages/three-vrm/examples/models/VRM1_Constraint_Twist_Sample.vrm';

        // Global viseme distributor
        const visemeEmitter = {
            listeners: [],
            subscribe(fn) { this.listeners.push(fn); return () => { this.listeners = this.listeners.filter(l => l !== fn); }; },
            emit(side, viseme, volume) { this.listeners.forEach(l => l(side, viseme, volume)); }
        };

        class TTSService {
            constructor() {
                this.audioContext = null;
            }

            async speak(text, side) {
                if (!this.audioContext) this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (this.audioContext.state === 'suspended') await this.audioContext.resume();

                try {
                    const res = await fetch('/api/tts', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text })
                    });
                    
                    if (!res.ok) {
                        const errText = await res.text();
                        throw new Error(`TTS API failed: ${res.status} ${errText}`);
                    }
                    const data = await res.json();
                    if (!data.audio) throw new Error('No audio data field in response');

                    // Sanitize base64
                    const b64 = data.audio.replace(/^data:audio\/\w+;base64,/, '').replace(/\s/g, '');
                    const bin = atob(b64);
                    const buf = new Uint8Array(bin.length);
                    for (let i = 0; i < bin.length; i++) buf[i] = bin.charCodeAt(i);

                    const audioBuffer = await this.audioContext.decodeAudioData(buf.buffer);
                    const source = this.audioContext.createBufferSource();
                    source.buffer = audioBuffer;

                    const analyser = this.audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    source.connect(analyser);
                    analyser.connect(this.audioContext.destination);

                    const dataArray = new Uint8Array(analyser.frequencyBinCount);
                    const duration = audioBuffer.duration * 1000;
                    const start = Date.now();

                    return new Promise(resolve => {
                        const check = () => {
                            if (Date.now() - start > duration) {
                                visemeEmitter.emit(side, 'sil', 0);
                                return;
                            }
                            analyser.getByteFrequencyData(dataArray);
                            let avg = 0;
                            for(let i=0; i<dataArray.length; i++) avg += dataArray[i];
                            avg /= dataArray.length;
                            
                            const volume = avg / 255;
                            if (avg > 20) {
                                const v = ['aa', 'ih', 'ou', 'E', 'oh'][Math.floor(Math.random() * 5)];
                                visemeEmitter.emit(side, v, volume);
                            } else {
                                visemeEmitter.emit(side, 'sil', 0);
                            }
                            requestAnimationFrame(check);
                        };
                        source.onended = () => { visemeEmitter.emit(side, 'sil', 0); resolve(); };
                        source.start(0);
                        check();
                    });

                } catch (err) {
                    console.error('Modal TTS failed, falling back:', err);
                    return this.speakFallback(text, side);
                }
            }

            speakFallback(text, side) {
                return new Promise(resolve => {
                    const utter = new SpeechSynthesisUtterance(text);
                    utter.onboundary = (e) => {
                        if (e.name === 'word') {
                            const v = ['aa', 'ih', 'ou', 'E', 'oh'][Math.floor(Math.random() * 5)];
                            visemeEmitter.emit(side, v, 0.5);
                            setTimeout(() => visemeEmitter.emit(side, 'sil', 0), 100);
                        }
                    };
                    utter.onend = () => { visemeEmitter.emit(side, 'sil', 0); resolve(); };
                    window.speechSynthesis.speak(utter);
                });
            }
        }

        function Avatar({ side, avatarName, activeSpeaker }) {
            const canvasRef = useRef(null);
            const vrmRef = useRef(null);
            const [loaded, setLoaded] = useState(false);
            const blinkTimerRef = useRef(0);
            const nextBlinkRef = useRef(2 + Math.random() * 3);
            const activeSpeakerRef = useRef(activeSpeaker);

            useEffect(() => {
                activeSpeakerRef.current = activeSpeaker;
            }, [activeSpeaker]);

            useEffect(() => {
                let mounted = true;
                const init = () => {
                    if (!window.THREE || !canvasRef.current) return;
                    const { THREE, GLTFLoader, VRMLoaderPlugin, VRMUtils } = window;
                    
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(35, canvasRef.current.clientWidth / canvasRef.current.clientHeight, 0.1, 1000);
                    camera.position.set(0, 1.4, 2.8);
                    camera.lookAt(0, 1.3, 0);
                    
                    const renderer = new THREE.WebGLRenderer({ canvas: canvasRef.current, alpha: true, antialias: true });
                    renderer.setSize(canvasRef.current.clientWidth, canvasRef.current.clientHeight);
                    renderer.setPixelRatio(window.devicePixelRatio);
                    
                    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
                    const dl = new THREE.DirectionalLight(0xffffff, 1.0);
                    dl.position.set(1, 2, 3);
                    scene.add(dl);

                    const loader = new GLTFLoader();
                    loader.register(parser => new VRMLoaderPlugin(parser));
                    loader.load(VRM_URL, gltf => {
                        if (!mounted) return;
                        const vrm = gltf.userData.vrm;
                        vrmRef.current = vrm;
                        VRMUtils.rotateVRM0(vrm);
                        scene.add(vrm.scene);
                        
                        // INITIAL POSE
                        if (vrm.humanoid) {
                            const bones = ['leftUpperArm', 'rightUpperArm', 'LeftUpperArm', 'RightUpperArm'];
                            bones.forEach(b => {
                                const node = vrm.humanoid.getNormalizedBoneNode(b);
                                if (node) node.rotation.z = b.toLowerCase().includes('left') ? -1.45 : 1.45;
                            });
                            vrm.humanoid.update();
                        }
                        setLoaded(true);
                    });

                    const clock = new THREE.Clock();
                    const animate = () => {
                        if (!mounted) return;
                        requestAnimationFrame(animate);
                        const delta = clock.getDelta();
                        const time = clock.elapsedTime;

                        if (vrmRef.current) {
                            vrmRef.current.update(delta);
                            
                            if (vrmRef.current.humanoid) {
                                // ‚îÄ‚îÄ‚îÄ IDLE ANIMATIONS ‚îÄ‚îÄ‚îÄ
                                const spine = vrmRef.current.humanoid.getNormalizedBoneNode('spine');
                                const head = vrmRef.current.humanoid.getNormalizedBoneNode('head');
                                const lUpperArm = vrmRef.current.humanoid.getNormalizedBoneNode('leftUpperArm');
                                const rUpperArm = vrmRef.current.humanoid.getNormalizedBoneNode('rightUpperArm');
                                const lLowerArm = vrmRef.current.humanoid.getNormalizedBoneNode('leftLowerArm');
                                const rLowerArm = vrmRef.current.humanoid.getNormalizedBoneNode('rightLowerArm');

                                if (spine) {
                                    spine.position.y = Math.sin(time * 1.2) * 0.006;
                                    spine.rotation.z = Math.sin(time * 0.5) * 0.01;
                                }
                                if (head) {
                                    head.rotation.y = Math.sin(time * 0.4) * 0.08;
                                    head.rotation.x = Math.cos(time * 0.7) * 0.04;
                                }

                                // ‚îÄ‚îÄ‚îÄ SPEAKING GESTURES ‚îÄ‚îÄ‚îÄ
                                if (activeSpeakerRef.current === side) {
                                    if (lUpperArm && rUpperArm) {
                                        lUpperArm.rotation.z = THREE.MathUtils.lerp(lUpperArm.rotation.z, -1.2 + Math.sin(time * 4) * 0.1, 0.1);
                                        rUpperArm.rotation.z = THREE.MathUtils.lerp(rUpperArm.rotation.z, 1.2 + Math.cos(time * 4) * 0.1, 0.1);
                                        lUpperArm.rotation.x = THREE.MathUtils.lerp(lUpperArm.rotation.x, -0.3 + Math.sin(time * 3) * 0.25, 0.1);
                                        rUpperArm.rotation.x = THREE.MathUtils.lerp(rUpperArm.rotation.x, -0.3 + Math.cos(time * 3.5) * 0.25, 0.1);
                                        if (lLowerArm) lLowerArm.rotation.x = THREE.MathUtils.lerp(lLowerArm.rotation.x, -0.6 + Math.sin(time * 5) * 0.3, 0.1);
                                        if (rLowerArm) rLowerArm.rotation.x = THREE.MathUtils.lerp(rLowerArm.rotation.x, -0.6 + Math.cos(time * 5.2) * 0.3, 0.1);
                                    }
                                    if (head) {
                                        head.rotation.x += Math.sin(time * 12) * 0.04;
                                        head.rotation.y += Math.cos(time * 8) * 0.04;
                                    }
                                } else {
                                    if (lUpperArm) lUpperArm.rotation.z = THREE.MathUtils.lerp(lUpperArm.rotation.z, -1.45, 0.05);
                                    if (rUpperArm) rUpperArm.rotation.z = THREE.MathUtils.lerp(rUpperArm.rotation.z, 1.45, 0.05);
                                    if (lUpperArm) lUpperArm.rotation.x = THREE.MathUtils.lerp(lUpperArm.rotation.x, 0, 0.05);
                                    if (rUpperArm) rUpperArm.rotation.x = THREE.MathUtils.lerp(rUpperArm.rotation.x, 0, 0.05);
                                    if (lLowerArm) lLowerArm.rotation.x = THREE.MathUtils.lerp(lLowerArm.rotation.x, -0.1, 0.05);
                                    if (rLowerArm) rLowerArm.rotation.x = THREE.MathUtils.lerp(rLowerArm.rotation.x, -0.1, 0.05);
                                    if (head) {
                                        const targetY = side === 'left' ? 0.35 : -0.35;
                                        head.rotation.y = THREE.MathUtils.lerp(head.rotation.y, targetY, 0.05);
                                    }
                                }
                            }

                            if (vrmRef.current.expressionManager) {
                                blinkTimerRef.current += delta;
                                if (blinkTimerRef.current > nextBlinkRef.current) {
                                    vrmRef.current.expressionManager.setValue('blink', 1);
                                    if (blinkTimerRef.current > nextBlinkRef.current + 0.12) {
                                        vrmRef.current.expressionManager.setValue('blink', 0);
                                        blinkTimerRef.current = 0;
                                        nextBlinkRef.current = 2 + Math.random() * 4;
                                    }
                                }
                            }
                        }
                        renderer.render(scene, camera);
                    };
                    animate();

                    const handleResize = () => {
                        camera.aspect = canvasRef.current.clientWidth / canvasRef.current.clientHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(canvasRef.current.clientWidth, canvasRef.current.clientHeight);
                    };
                    window.addEventListener('resize', handleResize);
                };

                if (window.modulesLoaded) init();
                else window.addEventListener('modulesLoaded', init);
                return () => { mounted = false; };
            }, [side]);

            useEffect(() => {
                return visemeEmitter.subscribe((targetSide, viseme, volume) => {
                    if (targetSide !== side || !vrmRef.current?.expressionManager) return;
                    const manager = vrmRef.current.expressionManager;
                    const map = manager._expressionMap;
                    
                    if (viseme.startsWith('emotion:')) {
                        const emotion = viseme.split(':')[1];
                        ['happy', 'angry', 'sad', 'relaxed', 'surprised', 'neutral'].forEach(e => { if (e in map) manager.setValue(e, 0); });
                        if (emotion !== 'neutral' && emotion in map) manager.setValue(emotion, 1);
                        manager.update();
                        return;
                    }

                    ['aa', 'ih', 'ou', 'E', 'oh', 'a', 'i', 'u', 'e', 'o'].forEach(v => { if (v in map) manager.setValue(v, 0); });
                    if (viseme !== 'sil') {
                        let t = viseme;
                        if (!(t in map)) {
                            const f = { 'aa': 'a', 'ih': 'i', 'ou': 'u', 'E': 'e', 'oh': 'o' };
                            t = f[viseme] || viseme[0].toLowerCase();
                        }
                        if (!(t in map)) t = t.toUpperCase();
                        if (t in map) manager.setValue(t, volume * 1.5);
                    }
                    manager.update();
                });
            }, [side]);

            return (
                <div className="vrm-canvas-container">
                    <canvas ref={canvasRef} className="vrm-canvas" />
                    <div className={`avatar-label ${activeSpeaker === side ? 'speaking' : ''}`}>
                        {avatarName} {activeSpeaker === side ? 'üéôÔ∏è' : ''}
                    </div>
                </div>
            );
        }

        function App() {
            const [sessionId, setSessionId] = useState(null);
            const [game, setGame] = useState(null);
            const [commentary, setCommentary] = useState(null);
            const [activeSpeaker, setActiveSpeaker] = useState(null);
            const [currentText, setCurrentText] = useState("");
            const [currentSpeakerName, setCurrentSpeakerName] = useState("");
            const [loading, setLoading] = useState(true);
            const [started, setStarted] = useState(false);
            const [lastSeq, setLastSeq] = useState(-1);
            
            const ttsRef = useRef(new TTSService());
            const queueRef = useRef([]);
            const isProcessingRef = useRef(false);
            const voicedPlaysRef = useRef(new Set());

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                setSessionId(params.get('session'));
                setTimeout(() => setLoading(false), 1500);
            }, []);

            const runQueue = async () => {
                if (isProcessingRef.current || queueRef.current.length === 0) return;
                isProcessingRef.current = true;
                while (queueRef.current.length > 0) {
                    const turn = queueRef.current.shift();
                    const side = turn.speaker === 'A' ? 'left' : 'right';
                    setActiveSpeaker(side);
                    setCurrentSpeakerName(turn.name);
                    setCurrentText(turn.text);
                    const text = turn.text.toLowerCase();
                    let emotion = 'neutral';
                    if (text.includes('!') || text.includes('amazing') || text.includes('wow')) emotion = 'happy';
                    if (text.includes('turrible') || text.includes('terrible') || text.includes('no way')) emotion = 'angry';
                    visemeEmitter.emit(side, 'emotion:' + emotion, 1);
                    await ttsRef.current.speak(turn.text, side);
                    setActiveSpeaker(null);
                    setCurrentText("");
                    visemeEmitter.emit(side, 'emotion:neutral', 1);
                    await new Promise(r => setTimeout(r, 800));
                }
                isProcessingRef.current = false;
            };

            useEffect(() => {
                if (!sessionId || !started) return;
                const poll = async () => {
                    try {
                        const [gRes, cRes] = await Promise.all([
                            fetch(`/api/sessions/${sessionId}/game`).then(r => r.json()),
                            fetch(`/api/sessions/${sessionId}/commentary/latest`).then(r => r.json())
                        ]);
                        setGame(gRes);
                        if (cRes.turns?.length > 0) {
                            const seq = cRes.play?.seq || cRes.timestamp;
                            const playId = cRes.play?.description || cRes.timestamp;
                            if (seq !== lastSeq && !voicedPlaysRef.current.has(playId)) {
                                setLastSeq(seq);
                                voicedPlaysRef.current.add(playId);
                                setCommentary(cRes);
                                queueRef.current = [...cRes.turns];
                                runQueue();
                            }
                        }
                    } catch (e) { console.error(e); }
                };
                poll();
                const itv = setInterval(poll, 10000);
                return () => clearInterval(itv);
            }, [sessionId, started, lastSeq]);

            if (loading) return <div className="loading-screen"><div className="spinner" /></div>;
            if (!started) return (
                <div className="start-overlay" onClick={() => setStarted(true)}>
                    <div className="start-btn">TAP TO ENTER LIVE STREAM</div>
                </div>
            );

            const awayColor = game?.away?.color || '#ff6b35';
            const homeColor = game?.home?.color || '#4a90d9';

            return (
                <div className="relative w-full h-full overflow-hidden">
                    <div className="stream-hud">
                        <div className="hud-top">
                            <div className="hud-scores">
                                <div className="hud-team" style={{ borderLeft: `4px solid ${awayColor}` }}>
                                    <span className="hud-abbr" style={{ color: awayColor }}>{game?.away?.abbreviation || 'AWY'}</span>
                                    <span className="hud-pts">{game?.away?.score || 0}</span>
                                </div>
                                <span className="hud-sep">:</span>
                                <div className="hud-team" style={{ borderRight: `4px solid ${homeColor}` }}>
                                    <span className="hud-pts">{game?.home?.score || 0}</span>
                                    <span className="hud-abbr" style={{ color: homeColor }}>{game?.home?.abbreviation || 'HME'}</span>
                                </div>
                            </div>
                            <div className="text-xs font-bold text-gray-500 uppercase">
                                {game?.status?.detail || 'LIVE'}
                            </div>
                        </div>
                        {commentary?.play && (
                            <div className="play-ticker">
                                <span className="ticker-label">LIVE PLAY</span>
                                <span className="ticker-desc">{commentary.play.description}</span>
                            </div>
                        )}
                    </div>
                    <div className="vrm-stage">
                        <Avatar side="left" avatarName={commentary?.commentators?.a?.name || "Sakura"} activeSpeaker={activeSpeaker} />
                        <Avatar side="right" avatarName={commentary?.commentators?.b?.name || "Yuki"} activeSpeaker={activeSpeaker} />
                    </div>
                    {activeSpeaker && (
                        <div className="subtitle-box">
                            <div className="subtitle-name">{currentSpeakerName}</div>
                            <div className="subtitle-text">{currentText}</div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
